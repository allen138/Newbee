<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create an Account</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- link css -->
    <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/beeIcon.png" sizes="16x16" type="image/png">
</head>

<body id="sign-up-page">
    <div class="container">
        <div class="text-center">
            <a class="brand-icon" href="index.html">
            <img id="icon" src="assets/images/beeIcon.png" class="rounded" alt="beeIcon"></a>
        </div>
    </div>
    <div class="container">
        <form id="sign-up-form">
            <h3 id="sign-up-form-title">Create an Account</h3>
            <p>It's free and always will be.</p>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="signup-username" aria-describedby="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" id="signup-password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button id="sigup-submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>
    <footer> Have Fun Newbee &copy;2018</footer>
    <!-- jquery js-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- popper js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Bootstrap js-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
